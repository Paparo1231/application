<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="application/json">
    <title>Creating new user</title>
</head>
<body>

<form th:method="POST" th:action="@{/person}" th:object="${person}">
    <label for="name">Имя </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="patronymic">Отчетство</label>
    <input type="text" th:field="*{patronymic}" id="patronymic"/>
    <br/>
    <label for="surname">Фамилия</label>
    <input type="text" th:field="*{surname}" id="surname">
    <br/>
    <label for="login">Логин</label>
    <input type="text" th:field="*{login}" id="login">
    <br/>
    <label for="password">Пароль</label>
    <input type="password" th:field="*{password}" id="password">
    <br/>
    <label for="phone_number">Номер телефона</label>
    <input type="text" th:field="*{surname}" id="phone_number">
    <br/>
    <label for="email">Почта </label>
    <input type="email" th:field="*{email}" id="email"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
