<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="application/json" charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>

<i>Страница добавления товара. Должна работать только для авторизованных пользователей с ролью RoleStatus.VENDOR и RoleStatus.ADMIN</i>

<div sec:authorize="hasRole('ADMIN')">
    <form th:method="POST" th:action="@{/new_item}" th:object="${item}">
        <label for="itemName">Название товара</label>
        <input type="text" th:field="*{itemName}" id="itemName" required/>
        <br/>
        <label for="category">Категория товара</label>
        <input type="text" th:field="*{category}" id="category" required/>
        <br/>
        <label for="amount">Количество единиц товара</label>
        <input type="number" th:field="*{amount}" id="amount" required/>
        <label for="price">Цена</label>
        <input type="number" th:field="*{price}" id="price" required/>
        <br/>
        <input type="submit" value="Создать"/>
    </form>
</div>


</body>
</html>
