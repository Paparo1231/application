databaseChangeLog:

  - changeSet:
      id: DEV-1
      author: Paparo
      changes:
        - createTable:
            tableName: article
            remarks: Таблица ролей
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: article_pk
                    nullable: false
              - column:
                  name: user_id
                  type: integer
                  constraints:
                    unique: true
                    uniqueConstraintName: article_url_uq
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: DEV-2
      author: Paparo
      changes:
        - dropTable:
            cascadeConstraints: true
